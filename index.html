<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login - OANSH Media Hub</title>
</head>

<body>
    <header>
        <img src="images/logo1.png" alt="Logo 1" id="logo1">
        <div id="center-content">
            <h1 id="oshwal-academy">Oshwal Academy Nairobi - Senior High</h1>
            <h2 id="media-hub">Media Hub</h2>
        </div>
        <img src="images/logo2.png" alt="Logo 2" id="logo2">
    </header>

    <div class="login-container">
        <form onsubmit="event.preventDefault(); authenticateUser();">
            <div class="input-container">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="input-container">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <span class="view-password" onclick="togglePasswordVisibility()">View</span>
                </div>
            </div>

            <button type="submit">Login</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 OANSH Media Hub</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
